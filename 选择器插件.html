<script>
	//$.extend({});调用不会扩展到对象的实例上
	;(function($){
		$.extend({
			hook:function(hookName){
				var selector;
				if(!hookName || hookName === '*'){
					selector = '[data-hook="*"]';
				}else{
					selector = '[data-hook='+hookName+']';
				}
				return $(selector);
			},
			color: function(value){
				if(!value){
					return $.css('color');
				}else{
					return $.css('color',value);
				}
			}
		});

	})(jQuery)

	//$.fn.extend({});调用扩展到对象的prototype实例上
	;(function($){
		$.fn.extend({
			color: function(value){
				if (!value) {
					return this.css("color");
				}else{
					return this.css("color",value);
				}
			}
		});
	})(jQuery);

	
	console.log($('body').color('red'));

	$.hook('nav-menu-toggle').on('click',function(event){
		$.hook("nav-menu").toggle();
		// console.log(event.target);
		// console.log($(this));
		console.log($.hook("nav-menu"));
	});

	// 原始选择器

</script>
